syntax = "proto3";

package containerd.types.transfer;

option go_package = "github.com/containerd/containerd/api/types/transfer";

// Descriptor represents a layer descriptor
message Descriptor {
	string media_type = 1;
	string digest = 2;
	int64 size = 3;
}

// LayerStream represents a layer data stream
message LayerStream {
	// stream_id is the identifier for the stream
	string stream_id = 1;

	// desc is the descriptor for the layer
	Descriptor desc = 2;
}

// SnapshotRef represents a reference to a snapshot
message SnapshotRef {
	// snapshotter is the name of the snapshotter
	string snapshotter = 1;

	// key is the snapshot key
	string key = 2;

	// parent is the parent snapshot key
	string parent = 3;

	// labels are the labels for the snapshot
	map<string, string> labels = 4;
}
